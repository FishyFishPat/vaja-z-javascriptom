<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaja 4 - Naloga 3</title>
</head>
<style>
    .error {
        color: red;
        margin-left: 10px;
    }
</style>
<body>
    <form action="obrazec.html" method="GET" onsubmit="return formValidation()">
        <label for="uname">Uporabniško ime:</label>
        <input type="text" id="uname" name="uname"><span class="error" id="uname-error"></span><br>
        <label for="email">E-pošta:</label>
        <input type="text" id="email" name="email"><span class="error" id="email-error"></span><br>
        <label for="pass">Geslo:</label>
        <input type="password" id="pass" name="pass"><span class="error" id="pass-error"></span><br>
        <label for="cpass">Ponovi geslo:</label>
        <input type="password" id="cpass" name="cpass"><span class="error" id="cpass-error"></span><br>
        <label>Spol:</label>
            <label for="mgen"><input type="radio" id="mgen" name="gender" value="m">Moški</label>
            <label for="wgen"><input type="radio" id="wgen" name="gender" value="z">Ženski</label><span class="error" id="gender-error"></span><br>
        <input type="submit" id="submit" value="Pošlji">
    </form>
</body>
<script src="scripts/form-check.js"></script>
</html>
